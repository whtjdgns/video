<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키오스크 - 제육볶음 홍보</title>
    <style>
        /* 1. 화면 전체 초기화 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 스크롤바 제거 */
            background-color: #000;
            font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
        }

        /* 2. 비디오 컨테이너 */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* 제일 뒤에 배치 */
        }

        /* 3. 비디오 스타일 (화면 꽉 채우기) */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 비율 유지하며 화면 가득 채움 */
        }

        /* 4. 텍스트 가독성을 위한 검은색 그라데이션 오버레이 */
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%; /* 화면 아래 절반만 어둡게 */
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            z-index: 2;
        }

        /* 5. 메뉴 정보 텍스트 */
        .content {
            position: absolute;
            bottom: 80px;
            left: 40px;
            z-index: 3;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7); /* 글자 그림자 */
        }

        .menu-title {
            font-size: 3.5rem; /* 제목 크기 */
            font-weight: 800;
            margin: 0;
            margin-bottom: 10px;
        }

        .menu-desc {
            font-size: 1.5rem;
            font-weight: 400;
            opacity: 0.9;
            margin: 0;
            margin-bottom: 20px;
        }

        .price {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ff9f43; /* 가격 강조색 (주황) */
        }

        /* 6. 주문하기 버튼 유도 (깜빡임 효과) */
        .touch-guide {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 3;
            font-size: 1.2rem;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video 
            src="/movie.mp4" 
            autoplay 
            muted 
            loop 
            playsinline>
        </video>
    </div>

    <div class="overlay"></div>

    <div class="content">
        <h1 class="menu-title">직화 제육볶음</h1>
        <p class="menu-desc">불맛 가득한 매콤달콤 특제 소스</p>
        <div class="price">₩ 9,000</div>
    </div>

    <div class="touch-guide">
        화면을 터치하여 주문하기
    </div>

</body>
</html>
